<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center full-height-bg-color">

      <ion-col size="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Login</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <form [formGroup]="signinForm" (ngSubmit)="submitForm()">
              <div>
                <ion-item>
                  <ion-label position="floating">Email</ion-label>
                  <ion-input type="email" placeholder="yourname@example.com" formControlName="email"></ion-input>
                </ion-item>
                <div [hidden]="signinForm.get('email')!.untouched || !signinForm.get('email')!.hasError('required')">
                  Email is required
                </div>
                <div [hidden]="signinForm.get('email')!.untouched || !signinForm.get('email')!.hasError('pattern')">
                  Please enter your email address in format : yourname@example.com
                </div>
              </div>
              <div>
                <ion-item>
                  <ion-label position="floating">Email</ion-label>
                  <ion-input type="password" placeholder="User name" formControlName="password"></ion-input>
                </ion-item>
                <div [hidden]="signinForm.get('password')!.untouched || !signinForm.get('password')!.hasError('required')">
                  Password is required
                </div>
              </div>
              <div>
                <footer class="is-right">
                  <ion-button expand="full" color="primary" (click)="submitForm()" [disabled]="signinForm.invalid" type="submit" class="ion-margin-top">Login</ion-button>
                </footer>
              </div>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
